buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    implementation 'net.java.dev.jna:jna:4.5.1'
	implementation 'net.java.dev.jna:jna-platform:4.5.1'
	implementation 'de.pitkley.jmccs:jmccs:0.2.0'
	implementation 'com.github.tulskiy:jkeymaster:1.2'
	implementation 'com.neuronrobotics:nrjavaserial:3.12.1'
	implementation 'org.slf4j:slf4j-simple:1.7.25'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.edgelight.Launcher'
    }
}
